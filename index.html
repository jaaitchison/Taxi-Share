<body>
    <h1>Taxi Sharing</h1>

    <div>
        <!--- TODO: add text and form entry methods to capture required data -->
        <h2>Start the service</h2>
        <label for="user-id">Enter TAXI SHARING user identification:</label>
        <input type="text" id="user-id" name="user-id" />
    </div>
    <div>
        <h2>Make an offer to share a Taxi</h2>
        <label for="pickup-offer-location">I am sharing a taxi from</label>
        <select id="pickup-offer-location" name="pickup-offer-location">
        <option value="milton-keynes-central-station"> Milton Keynes Central station </option>
        <option value="open-university-milton-keynes"> Open University, Milton Keynes </option>
      </select>
        <label for="start-offer-date">on </label>
        <input type="datetime-local" id="start-offer-date" name="start-offer-date" />
        <label for="duration">the taxi will wait</label>
        <input type="number" id="duration" name="duration" min="1" max="24" /> minuets
    </div>
    <div>
        <h2>Request to share a Taxi</h2>
        <label for="pickup-request-location">I would like to share the taxi going to</label>
        <select id="pickup-request-location" name="pickup-request-location">
        <option value="milton-keynes-central-station"> Milton Keynes Central station </option>
        <option value="open-university-milton-keynes"> Open University, Milton Keynes </option>
      </select>
        <label for="ride-date"> on </label>
        <input type="datetime-request-local" id="ride-request-date" name="ride-request-date" />
    </div>
    <div>
        <h2>Cancel offers or requests</h2>
        <label for="user-id">Enter TAXI SHARING user identification to cancel an offer or request:</label>
        <input type="text" id="user-id" name="user-id" />
    </div>
    <div>
        <h2>Request current offers on the map</h2>
    </div>
    <div>
        <h2>Centred on current location</h2>
        <br /><br />
    </div>
    </div>
    <div>
        <!--- TODO: add buttons to allow the various functional requirements to be enacted -->

        <button id="user-id" name="user-id" type="submit">Start</button>
        <button type="submit" id="pickup-offer-location" name="pickup-offer-location">Offer Taxi</button>
        <button type="submit" id="pickup-request-location" name="pickup-request-location">Request Taxi</button>
        <button type="submit" id="user-id" name="user-id">Cancel</button>
        <button type="button" onclick="map.offers()">Show map</button>
        <button type="button" onclick="map.centre()">Centre map</button>
    </div>
    <!--- TODO: add a placeholder for the HERE Map -->

    <div id="mapContainer" style="height: auto; width: auto">
        <img id="image" src="img/here.png" />
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/helpers.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
